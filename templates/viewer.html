{% extends "base.html" %}

{% block title %}View Details - Library Catalog{% endblock %}

{% block content %}
    <div id="content">
        <!-- Entity details will be populated here by viewer.js -->
        <div id="description"></div>
    </div>

    <!-- Description Section -->
    <div id="description">
        <h2>Description</h2>
        <p id="book-description">Loading description...</p>
    </div>
{% endblock %}

{% block scripts %}
    {{ super() }}
    <!-- Include Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Include the external viewer.js script -->
    <script src="{{ url_for('static', filename='js/viewer.js') }}"></script>
{% endblock %}
